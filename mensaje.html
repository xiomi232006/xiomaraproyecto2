        <header><!-- representa un grupo de ayudas introductorias o de navegación.-->
          <div class="container">
            <div id="Cabecera">
             
            </div>
          </div>
        </header>
        <section><!--diferencia secciones-->
          <h2>Tu cuenta segura </h2>
          <!--Título de la impresión en HTML -->
          <center>
            <th>
              <span><!--Sirve para aplicar estilo al texto o agrupar elementos en línea-->
                  <!--butom crea botones marcadores-->
                <button id="limpiar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Vaciar</button>
              </span>
            </th>
          </center><!--centra el texto o imagen-->
          <div id="root"></div>
          <div id="fijos">
            
          </div>
          <div id="Inicial">
            <h2>Ingrese su contraseña por favor </h2>
            <!--imput muestra una caja donde introducir texto-->
            <input id="mensaje" type="text" placeholder="Escribe un mensaje...">
            <h2> Clave aqui para poder ingresar</h2>
            <input id="desplazar" type="text" placeholder="Es un número mágico">
          </div>
          <div id="Resultado">
            <h2>Resultado </h2>
            <h2> PRESIONAR AQUI </h2>
            <h2 id="cifrado"></h2>
            <h3>
              <th><!--define una celda como encabezado de un grupo de celdas en una tabla.-->
                <span>
                  <button id="buttonA" class="btn btn-outline-success my-2 my-sm-0" type="submit">Cifrar</button>
                </span>
              </th>
            </h3>
          </div>
          <div id="Decodificador">
            <h2>Descubre el mensaje </h2>
            <h2> PRESIONAR AQUI </h2>
            <h2 id="descifrador"></h2>
            <h3>
              <th>
                <span>
                  <button id="buttonB" class="btn btn-outline-success my-2 my-sm-0" type="submit">Descifrar</button>
                </span>
              </th>
            </h3>
          </div>
          
            
          </div>
